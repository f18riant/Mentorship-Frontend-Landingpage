<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

    <title>Huddle Landing Page</title>

    <link rel="icon"
   type="image/png"
    sizes="32x32"
     href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet"
    href="css/style.css"
    />
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />


  </head>
  <div class="content">
    <body>
      <header>
        <div class="logo">
          <img class="img-logo" src="./images/logo.svg">
        </div>
      </header>
      <main>
        <section>
          <div class="content">
            <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups" height="auto">
              <div class="caption">
                <h1>
                  Build The Community Your Fans Will Love 
                <br>
                <p>
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="button"><span style="color: violet">Register</span></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class=footer>
        <img class="social-media social-icon" src="./images/icon-facebook.svg">
        <img class="social-media social-icon" src="./images/icon-twitter.svg">
        <img class="social-media social-icon" src="./images/icon-instagram.svg">
      </footer>
    </body>
  </div>
</html>
